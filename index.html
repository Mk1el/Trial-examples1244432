<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web page</title>
</head>
<body>
    <h1>This is a H! heading</h1>
    <h2>This is a H2 heading</h2>
    <h3>This is a H3 heading</h3>
    <h4>This is a H4 heading</h4>

    <p>
        This is a paragraph of text
    </p>
    <a href="https://google.com">Click here to visit google page.</a>
    <img src="photo.jpg" alt="This is a nice photo" width="500" height="500">
    <img src="https://images.pexels.com/photos/26691734/pexels-photo-26691734/free-photo-of-photo-of-jellyfish-swimming-underwater.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" width="500" height="500">
    <ol type="o">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <ul type="square">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
    <form action="/location" method="GET/POST">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name(s)" required>
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br />
        <label for="country">Country:</label>
        <select id="country">
            <option>Kenya</option>
            <option>Tanzania</option>
            <option>Rwanda</option>
            <option>Somalia</option>
            <option>Egypt</option>
        </select>
        <br>
        <p>Select your Gender</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male:</label>
        <br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female:</label>
        <br>
        <label for="profile-image">Select File:</label>
        <input type="file" id="profile-image" required>
        <br>
        <p>Accept our terms and conditions</p>
        <input type="checkbox" id="terms" required>
        <label for="terms">I accept</label>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br/>

        <button type="submit">Submit</button> 
        <button type="reset">reset</button>
    </form>
</body>
</html>
